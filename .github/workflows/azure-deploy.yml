name: Azure Deployment

on:
  push:
    branches:
      - master

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install Backend Dependencies
        run: npm ci
        working-directory: ./backend
      - name: Deploy Backend to Azure
        uses: azure/webapps-deploy@v2
        with:
          app-name: my-react-app-backend
          slot-name: production
          publish-profile: ${{ secrets.AZURE_BACKEND_PUBLISH_PROFILE }}
          package: ./backend

  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install Frontend Dependencies
        run: npm ci
        working-directory: ./frontend
      - name: Build Frontend
        run: npm run build && cp ./frontend/public/web.config ./frontend/build/
        working-directory: .
        env:
          REACT_APP_API_URL: https://my-react-app-backend-f5eredcae7fababt.canadacentral-01.azurewebsites.net/api/data
      - name: Deploy Frontend to Azure
        uses: azure/webapps-deploy@v2
        with:
          app-name: my-react-app-frontend
          slot-name: production
          publish-profile: ${{ secrets.AZURE_FRONTEND_PUBLISH_PROFILE }}
          package: ./frontend/build